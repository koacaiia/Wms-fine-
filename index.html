<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineWms</title>
    <style>
        body{
            margin:0px;
        }
        #Main{
            height:100vh;
            width:100vw;
            display:grid;
            grid-template-columns:3fr 1fr;
        }
        #File{
            height:100%;
            width:100%;
            display:grid;
            grid-template-rows:4fr 10fr 2fr 2fr;
        }
        #Settings{
            height:100%;
            width:100%;
            display:grid;
            grid-template-columns:7fr 1fr;
        }
        #FileSettings{
            height:100%;
            width:100%;
            display:grid;
            grid-template-rows:1fr 1fr;
        }
        .FileDiv{
            height:100%;
            width:100%;
            display:grid;
            grid-template-columns:1fr 5fr 1fr;
        }
    </style>
   
</head>
<body>
    <div id="Main">
        <div id="File">
            <div id="Settings">
                <div id="FileSettings">
                    <div id="FileIn" class="FileDiv">

                    </div>
                    <div id="FileOut" class="FileDiv">

                    </div>

                </div>
                <div id="DateSettings">

                </div>

            </div>
            <div id="Table">

            </div>
            <div id="Info">

            </div>
            <div id="Update">

            </div>
        </div>
        <div id="Message">

        </div>
    </div>
    
    
</body>
</html>
