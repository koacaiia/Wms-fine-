
<!DOCTYPE html>

<head>

    <title>FineWms</title>
    <link rel="stylesheet" href="main.css" type="text/css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

<body>
    
    <div id="Main">
        <div id="File">
            <div id="Settings">
                <div id="FileSettings">
                    <div id="FileIn" class="FileDiv">
                        <label for="fileIn">입고파일 찾기</label>
                        <input type="file" class ="fileSearch" id="fileIn" onchange="fileIn(event)">
                        <input type="text" title="입고파일" id="fileInName" value="입고파일"/>
                    </div>
                    <div id="FileOut" class="FileDiv">
                        <label for="fileOut">출고파일 찾기</label>
                        <input type="file" class="fileSearch" id="fileOut" onchange="fileIn(event)">
                        <input type="text" title="출고파일" id="fileOutName" value="출고파일">
                    </div>

                </div>
                <div id="DateSettings">
                    <label class="date" for="datePicker">Date Setting</label>
                    <input clsaa="date" type="date" value="yyyy-MM-dd" id="datePicker" onchange="dateC()">
                    <button class="date" id="submit_btn" onclick="submitBtn()">UpLoad</button>
                </div>

            </div>
            <div class="tab_menu">
                <ul class="list">
                    <li class="is_on">
                        <a href = "#tab1" class="btn">입고 EXCEL</a>
                        <div id="tab1" class="cont">
                            <div id="TableDivE" class="TableDiv">
                                <table id="tableE" class="table">
                                    <thead>
                                        <tr>
                                            <th>
                                                <input type="checkbox" onclick="allS(this)">
                                            </th>
                                            <th>반입일</th>
                                            <th>컨테이너번호</th>
                                            <th>입고유형</th>
                                            <th>비엘번호</th>

                                            <th>찻수/Seal</th>
                                            <th>입고수량</th>
                                            <th>반입일</th>
                                            <th>팔렛트수량</th>
                                            <th>비고</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbiE"></tbody>
                                </table>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#tab2" class ="btn">입고 SERVER</a>

                                            <th>비고</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbiS"></tbody>
                                </table>
                            </div>
                            </div>
                    </li>
                    <li >
                        <a href = "#tab3" class="btn">출고 EXCEL</a>

                                            </th>

            </div> -->

                입,출고 현황

                    <div id="messageIn" class="msgDiv">
                        <table  class="msgTable">

                    </div>
                </div>
                <div class="message">
                    <h5>출고로그</h5>
                    <div id="messageOut" class="msgDiv">
                        <table  class="msgTable">
                            <tbody id="msgTableOut">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            

        </div>

    <script src="main.js" > </script>
    <script src="test.js" > </script>
