
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineWms</title>
    <style>
        body{
            margin:0px;
        }
        #Main{
            height:100vh;
            width:100vw;
            display:grid;
            grid-template-columns:3fr 1.6fr;
        }
        #File{
            height:100%;
            width:100%;
            display:grid;
            grid-template-rows:4fr 10fr 2fr 2fr;
        }
        #Settings{
            height:100%;
            width:100%;
            display:grid;
            grid-template-columns:7fr 1fr;
        }
        #FileSettings{
            height:100%;
            width:100%;
            display:grid;
            grid-template-rows:1fr 1fr;
        }
        #DateSettings{
            height:95%;
            width:90%;
            display:grid;
            grid-template-rows:1fr 2fr 2fr;
            border:0.3px groove black;
            margin-top:6%;
            }
        .TableDiv{
            height:50vh;
            border:0.3px groove black;
            overflow-y:scroll;
        }
        #Info,#Update{
            height:75%;
            margin:1%;
            border:0.3px groove black;
        }

        .FileDiv{
            height:90%;
            width:95%;
            display:grid;
            grid-template-columns:1fr 5fr 1fr;
            border:0.3px groove black;
            margin-left:1%;
            margin-top:1%;
        }
        .fileSearch{
            display:none;
        }
        .table{
            display:table;
            height:50vh;
            width:100%;
            border-collapse:collapse;
            /* table-layout:fixed; */
            /* word-break:normal;
            word-wrap:normal; */
            border:1px solid #000;
            text-align:center;
        }
        tr{
            width:100%;
            height:3px;
            border:0.5px solid black;
        }
       
        th{
            height:5px;
            /* width:10%; */
            border: 1px solid white;
            /* text-align:center; */
            word-break:normal;
            font-size:1vh;
            background:rgb(23, 23, 23);
            position:sticky;
            top:0;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        td{
            white-space:nowrap;
            font-size:1vh;
            overflow:hidden;
            /* word-break:auto; */
            height:5px;
            width:10%;
            text-overflow:ellipsis;
        }
        thead{
            height:10%;
        }
        tbody{
            height:90%;
        }
        .select{
            background-color:beige;
            color:black;
            font-weight:bold;
        }
        .date{
            text-align:center;
        }
        .message{
            display:grid;
            grid-template-rows:0.5fr 10fr;
            height:100%;
        }
        #Message{
            display:grid;
            grid-template-rows:0.5fr 10fr;

        }
        .msgDiv{
            border:0.5px solid black;
            height:100%;
        }
        #messageContent{
            display:grid;
            grid-template-columns:1fr 1fr;
            grid-gap:3px;
        }
        .msgTitle{
            width:100%;        }
        .msgTable{
            width:100%;
        }
        .imgTd{
        width:5vw;
        height:8vh;
        }
       
        .tab_menu{position:relative;}
        .tab_menu .list{overflow:hidden;}
        .tab_menu .list li{float:left;}
        .tab_menu .list .btn{width:100px;font-size:13px; margin-right:14px;}
        .tab_menu .list .cont{display:none; position:absolute; background:white; color:#fff; text-align:center; width:98%; height:50vh; line-height:100px;left:10px}
        .tab_menu .list li.is_on .btn{font-weight:bold; color:red;background: gray;width:150px}
        .tab_menu .list li.is_on .cont{display:block;background:gray;}
       
    </style>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-functions-compat.js"></script>
</head>
<body>
    
    <div id="Main">
        <div id="File">
            <div id="Settings">
                <div id="FileSettings">
                    <div id="FileIn" class="FileDiv">
                        <label for="fileIn">입고파일 찾기</label>
                        <input type="file" class ="fileSearch" id="fileIn" onchange="fileIn(event)">
                        <input type="text" title="입고파일" id="fileInName" value="입고파일"/>
                    </div>
                    <div id="FileOut" class="FileDiv">
                        <label for="fileOut">출고파일 찾기</label>
                        <input type="file" class="fileSearch" id="fileOut" onchange="fileIn(event)">
                        <input type="text" title="출고파일" id="fileOutName" value="출고파일">
                    </div>

                </div>
                <div id="DateSettings">
                    <label class="date" for="datePicker">Date Setting</label>
                    <input clsaa="date" type="date" value="yyyy-MM-dd" id="datePicker" onchange="dateC()">
                    <button class="date" id="submit_btn" onclick="submitBtn()">UpLoad</button>
                </div>

            </div>
            <div class="tab_menu">
                <ul class="list">
                    <li class="is_on">
                        <a href = "#tab1" class="btn">입고 EXCEL</a>
                        <div id="tab1" class="cont">
                            <div id="TableDivE" class="TableDiv">
                                <table id="tableE" class="table">
                                    <thead>
                                        <tr>
                                            <th>반입일</th>
                                            <th>컨테이너번호</th>
                                            <th>입고유형</th>
                                            <th>비엘번호</th>
                                            <th>품명</th>
                                            <th>찻수/Seal</th>
                                            <th>입고수량</th>
                                            <th>반입일</th>
                                            <th>팔렛트수량</th>
                                            <th>비고</th>
                                        </tr>
                                        
                                    </thead>
                                </table>
                
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#tab2" class ="btn">입고 SERVER</a>
                        <div id="tab2" class="cont">
                            <div id="TableDivS" class="TableDiv">
                                <table id="tableS" class="table">
                                    <thead>
                                        <tr>
                                            <th>반입일</th>
                                            <th>컨테이너번호</th>
                                            <th>입고유형</th>
                                            <th>비엘번호</th>
                                            <th>품명</th>
                                            <th>찻수/Seal</th>
                                            <th>입고수량</th>
                                            <th>반입일</th>
                                            <th>팔렛트수량</th>
                                            <th>비고</th>
                                        </tr>
                                    </thead>
                                    
                                </table>
                            </div>
                            </div>
                    </li>
                    <li >
                        <a href = "#tab3" class="btn">출고 EXCEL</a>
                        <div id="tab3" class="cont">
                            <div id="TableDivEo" class="TableDiv">
                                <table id="tableEo" class="table">
                                    <thead>
                                        <tr>
                                            <th>출고일</th>
                                            <th>화주명</th>
                                            <th>도착지</th>
                                            <th>출고 총수량</th>
                                            <th>출고 팔렛트총수량</th>
                                            <th>출고 수량</th>
                                            <th>출고 팔렛트수량</th>
                                            <th>관리번호</th>
                                            <th>품명</th>
                                        </tr>
                                    </thead>
                                </table>
                
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#tab4" class ="btn">출고 SERVER</a>
                        <div id="tab4" class="cont">
                            <div id="TableDivSo" class="TableDiv">
                                <table id="tableSo" class="table">
                                    <thead>
                                        <tr>
                                            <th>출고일</th>
                                            <th>화주명</th>
                                            <th>도착지</th>
                                            <th>출고 총수량</th>
                                            <th>출고 팔렛트총수량</th>
                                            <th>출고 수량</th>
                                            <th>출고 팔렛트수량</th>
                                            <th>관리번호</th>
                                            <th>품명</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            </div>
                    </li>
                </ul>
            </div>
            
            <div id="Info">
                
            </div>
            <div id="Update">

            </div>
        </div>
        <div id="Message">
            <div id="messageTitle">
                입,출고 현황
            </div>
            <div id="messageContent">
                
                <div class="message">
                <h5>입고로그</h5>
                    <div id="messageIn" class="msgDiv">
                        <table  class="msgTable">
                            <tbody id="msgTableIn">

                            </tbody>

                        </table>

                    </div>
                </div>
                <div class="message">
                    <h5>출고로그</h5>
                    <div id="messageOut" class="msgDiv">
                        <table  class="msgTable">
                            <tbody id="msgTableOut">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <script src="main.js" > </script>
</body>
</html>
